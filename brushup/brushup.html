<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>

body {
  background-image: url (brushup/undersea.jpg);
  background-repeat: no-repeat;

}

@keyframes hidory {
  from {
    top:0px;
  }
  to {
  top:300px;

      }
}

#dory {
position: absolute;
width: 200px;
height: auto;
top:500px;
left: 333px;
animation-name: hidory;
animation-duration: 4s;
animation-iteration-count:20;
transition-timing-function: ease-out;


}



}


</style>

</head>

<body>

<body background="undersea.jpg">

<img src="dory.png" alt="dory" id="dory">


</body>
</html>
